<!--
Instrucciones:
Una empresa de lavado de vehículos requiere un sistema que permita la creación de Órdenes de
Trabajo de los servicios que presta. Este documento considera:
    1. El registro del cliente.a
    2. Datos del vehículo.
    3. Totalizar los valores de los servicios que se entregan.
    4. Quien estuvo a cargo de realizar dichos servicios.
Posterior a la toma de requerimientos, se requiere los siguientes ítems a desarrollar:
I.- Estructura HTML
    1.- Los datos a registrar de los clientes son:
        a) Rut.
        b) Digito verificador.
        c) Nombre.
        d) Apellido.
        e) Dirección.
        f) Comuna.
    2.- Los datos del vehículo son:
        a) Tipo de Vehículo (furgón, automóvil, camión, camioneta y moto).
        b) Marca
        c) Modelo
        d) Año
        e) Revisión técnica al día.
    3.- En la actualidad se consideran 2 tipos de servicios:
        a) Lavado exterior e interior.
        b) Lavado de motor.
El precio de lavado de cada servicio es de $7.000 y $15.000 pesos respectivamente (Valor
NETO). Es necesario que se pueda seleccionar.
4.- El encargado de prestar los servicios, estará en una lista desplegable, donde el usuario lo
seleccionará para luego registrar la fecha y hora del finalizado de los servicios.
II.- Diseño
    1.- El diseño debe ser original y atractivo, dado que la página representará a la empresa frente a sus
    clientes.
    2.- La página a construir, deberá adaptarse tanto a PC de escritorio como para Tablet y Celular,
    debido a que los encargados utilizan estos dispositivos dentro de la empresa.
III.- Validaciones de caractéres y su longitud.
    1.- Validar los datos requeridos para registrar los clientes:
        1) Rut : Solo números 8 dígitos.
        2) Digito verificador : Números, k y K. 1 dígito.
        3) Nombre : Solo letras. 50 dígitos.
        4) Apellido : Solo letras. 50 dígitos.
        5) Dirección : Letras, números y espacios. 100 dígitos.
        6) Comuna : OMITIR.
IV.- Cálculo total de servicios.
    1.- Calcular el total CON impuesto (19%) a pagar, por los servicios realizados al automóvil del cliente
    y enviar un mensaje señalando el nombre del cliente junto con el total a pagar. Utilizar botón para
    realizar el cálculo.
V.- Compartir y Publicar
Se requiere utilizar Git y Github Page, para el trabajo en repositorio remoto y despliegue del
proyecto.
Entregables
    1.- Código fuente del proyecto (.zip).
    2.- URL objeto visualizar el proyecto a través de la web.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Lavado de Vehiculos</title>
    </head>
    <body>
        <div class="contact_form">
            <div class="formulario">   		
                <form>
                    <h1>Orden de Trabajo</h1>
                    <h2>Cliente</h2>
                    <p>
                        <label for="rut" class="ingresa_rut">RUT<span class="obligatorio">*</span></label>
                        <input type="text" size="8" minlength="7" maxlength="8" placeholder="18643065" id="rut" name="rut" required="obligatorio"
                        onkeypress='return((event.charCode >= 48 && event.charCode <= 57))'> - 
                        <input type="text" size="1" minlength="1" maxlength="1" placeholder="4" id="digito" name="digito" required="obligatorio"
                        onkeypress='return((event.charCode >= 48 && event.charCode <= 57) || (event.charCode == 75) || (event.charCode == 107))'>
                    </p>
                    <p>
                        <label for="nombre" class="ingresa_nombre">Nombre<span class="obligatorio">*</span></label>
                        <input type="text" size="50" maxlength="50" placeholder="Kevin" id="nombre" name="nombre" required="obligatorio"
                        onkeypress='return((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))'>
                    </p>
                    <p>
                        <label for="apellido" class="ingresa_apellido">Apellido<span class="obligatorio">*</span></label>
                        <input type="text" size="50" maxlength="50" placeholder="Menay" id="apellido" name="apellido" required="obligatorio"
                        onkeypress='return((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))'>
                    </p>
                    <p>
                        <label for="direccion" class="ingresa_direccion">Dirección<span class="obligatorio">*</span></label>
                        <input type="text" size="50" maxlength="100" placeholder="Los Olmos 4347" id="comuna" name="comuna" required="obligatorio"
                        onkeypress='return((event.charCode >= 48 && event.charCode <= 57) || 
                        (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                    </p>
                    <p>
                        <label for="comuna" class="ingresa_comuna">Comuna</label>
                        <input type="text" size="50" placeholder="Macul" id="comuna" name="comuna">
                    </p>
                    <h2>Vehículo</h2>
                    <p>
                        <label for="tipo" class="ingresa_vehiculo">Tipo de Vehículo<span class="obligatorio">*</span></label>
                        <select id="tipo" name="tipo" required="obligatorio">
                            <option value="Furgón">Furgón</option>
                            <option value="Automóvil">Automóvil</option>
                            <option value="Camión">Camión</option>
                            <option value="Camioneta">Camioneta</option>
                            <option value="Moto">Moto</option>
                        </select>
                    </p>
                    <p>
                        <label for="marca" class="ingresa_marca">Marca<span class="obligatorio">*</span></label>
                        <input type="text" size="50" placeholder="Chevrolet" id="marca" name="marca" required="obligatorio">
                    </p>
                    <p>
                        <label for="modelo" class="ingresa_modelo">Modelo<span class="obligatorio">*</span></label><br>
                        <input type="text" size="50" placeholder="Spark" id="modelo" name="modelo" required="obligatorio">
                    </p>
                    <p>
                        <label for="año" class="ingresa_año">Año<span class="obligatorio">*</span></label>
                        <input type="text" size="50" placeholder="2015" id="año" name="año" required="obligatorio">
                    </p>
                    <p>
                        <label for="revision">Revisión técnica al día</label>
                        <select id="revision" name="revision">
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </p>
                    <h2>Servicios</h2>
                    <p>
                        <label for="servicio1"> Lavado exterior e interior</label>
                        <input type="checkbox" id="servicio1" name="servicio1" value="servicio1">
                    </p>
                    <p>
                        <label for="servicio2"> Lavado de motor</label>
                        <input type="checkbox" id="servicio2" name="servicio2" value="servicio2">
                    </p>
                    <h2>Asignación</h2>
                    <p>
                        <label for="encargado" class="ingresa_encargado">Encargado<span class="obligatorio">*</span></label>
                        <input list="encargados" id="encargado" name="encargado" required="obligatorio">
                        <datalist id="encargados">
                            <option value="Álvaro Álvarez">
                            <option value="Benito Benítez">
                            <option value="Fernando Fernández">
                            <option value="Gonzalo González">
                            <option value="Hernando Hernández">
                            <option value="Martín Martínez">
                            <option value="Pedro Pérez">
                            <option value="Rodrigo Rodrigues">
                        </datalist>
                    </p>
                    <h2>Fecha de Orden</h2>
                    <p>
                        <label for="fecha">Fecha<span class="obligatorio">*</span></label>
                        <input type="date" id="fecha" name="fecha" required="obligatorio">
                    </p>
                    <p>
                        <label for="hora">Hora<span class="obligatorio">*</span></label>
                        <input type="time" id="hora" name="hora" required="obligatorio">
                    </p>
                    <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
